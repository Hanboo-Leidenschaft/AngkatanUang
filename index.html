<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale==1.0"/>
    <title>Angkatan Uang</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1 class="logo">ANGKATAN UANG</h1>
        <nav>
            <ul class="nav__links">
                <li><a href="#">Watchlist</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <button id="loginButton">Login</button>
    </header>
    <main>
        <div class="image-container">
            <h2>Seek Beyond,<br> Sow Within</h2>
            <p>True investors aims to build nation.</p>
            <section class="watchlist">
              <div class="asset">
                <span class="asset-name">Asset Class</span>
                <span id="asset-price" class="asset-change">Loading...</span>
              </div>
        </section>
        </div>
    </main>
    <div id="loginFormModal" class="modal">
      <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login or Sign Up</h2>
            <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"><br><br>
            <button id="submitLogin" type="submit">Submit</button>
            </form>
      </div>
    </div>
    <footer>
        <h3 class="footer-logo">ANGKATAN UANG</h3>
        <p>&copy: 2024 <a href="#">angkatanuang.com</a>. All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
